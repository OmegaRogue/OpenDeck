<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval';" />
		<link rel="stylesheet" href="style.css" />
		<title> OpenDeck - Settings </title>
	</head>
	<body>
		<button id="open-plugins"> Plugins directory </button>
		<hr />
		<table id="settings">
			<tr>
				<td><label for="auto-launch"> Launch on startup </label></td>
				<td><input id="auto-launch" type="checkbox"></input></td>
			</tr>
			<tr>
				<td><label for="use-bluetooth"> Use Bluetooth [ProntoKey] </label></td>
				<td><input id="use-bluetooth" type="checkbox"></input></td>
			</tr>
			<tr>
				<td><label for="websocket-port"> WebSocket port </label></td>
				<td><input id="websocket-port" type="number" min="0" max="65535"></input></td>
			</tr>
			<tr>
				<td><label for="propertyinspector-port"> Property inspector port </label></td>
				<td><input id="propertyinspector-port" type="number" min="0" max="65535"></input></td>
			</tr>
		</table>
		<hr />
		<button id="apply-changes"> Apply changes </button>
		<script src="../renderer/settings.js"></script>
	</body>
</html>
